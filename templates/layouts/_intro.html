{% load options %}
<section class="intro-video-area overlay section" id="intro">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title white-text">
                    <span class="wow fadeInDown" data-wow-delay=".2s">{% get_editable_label 'BEST_COMMAND' %}</span>
                    {% get_editable_text 'INTRO_BLOCK' 'title' 'text' %}
                    <h2 class="wow fadeInUp" data-wow-delay=".4s">{{ title }}</h2>
                    <p class="wow fadeInUp" data-wow-delay=".6s">{{ text }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-video-play">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-12">
                            <div class="play-thumb wow zoomIn" data-wow-delay=".2s">
                                <a href="https://www.youtube.com/watch?v=SZQnfZrL614"
                                    class="glightbox video"><i class="lni lni-play"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
