{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Страница ошибки</h1>
                </div>
                <ul class="breadcrumb-nav">
                    <li><a href="{% url 'index:home' %}">Главная</a></li>
                    <li>Ошибка 404</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Start Error Page Area -->
<section class="error-page section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12">
                <!-- Error Image -->
                <div class="error-image">
                    <img src="{% static 'images/error.svg' %}" alt="#">
                </div>
                <!--/ End Error Image -->
            </div>
            <div class="col-lg-6 col-12">
                <!-- Error Text -->
                <div class="error-text">
                    <h2><span>Извините!</span>Страница не найдена</h2>
                    <p>Ой! Страница, которую вы ищете, не существует. Возможно, она была перемещена или удалена.</p>
                    <div class="button">
                        <a href="{% url 'index:home' %}" class="btn">Вернуться на главную</a>
                    </div>
                </div>
                <!--/ End Error Text -->
            </div>
        </div>
    </div>
</section>
{% endblock content %}
